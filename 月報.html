<head>
  <title>月報</title>

<link href="css/基礎.css" rel="stylesheet">
<link href="css/calendar.css" rel="stylesheet">
<link rel="stylesheet" href="charts.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script><script src="js/ハンバーガー.js"defer></script>

<body>
<div class="hamburger">
  <img id="menu-icon" src="photo/二海サーモン日記.png" alt="メニューアイコン">
</div>
<div id="headline">
  <h1>月報</h1>
</div>

<div class="inmonth" id="yearmonth">
  <!--javascriptにhiddenで年月を渡す-->
  <input type="hidden" id="select-month" value={yearmonth}/>
    <!--bootstrapのdropdownを使う-->
    <div class="dropdown">
      <span class="dm_y" id="dm_y">
        <!--「年」選択のドロップダウンボタン-->
        <button class="btn btn-default dropdown-toggle" type="button" id="menu_y" data-toggle="dropdown" >{year}
        <span class="caret y"></span>
    	  </button><span> 年　</span>
        <!--ドロップダウンメニューに該当する部分 id設定重要-->
    	<ul class="dropdown-menu dmyy" role="menu" aria-labelledby="menu_y" id="id_year"></ul>
        </span>
    	<span class="dm_m" id="dm_m">
      <button class="btn btn-default dropdown-toggle" type="button" id="menu_m" data-toggle="dropdown">
        
        <p>
<select name="example2" size="1"required>
<option value="">month</option>
<option>1月</option>
<option>2月</option>
<option>3月</option>
<option>4月</option>
<option>5月</option>
<option>6月</option>
<option>7月</option>
<option>8月</option>
<option>9月</option>
<option>10月</option>
<option>11月</option>
<option>12月</option>
</select>
</p>
    	</span>
    </div>
</div>

<h1>サーモン観測データをExcelで取得</h1>
    <form action="/download">
        <button type="submit">Excelファイルをダウンロード</button>
